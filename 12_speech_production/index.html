.big[
- Respiration

- Phonation

- Resonance

- Articulation
]

# Respiration

.big[
- It's just breathing

- The power supply of speech

- 2 types: 

    - Inhalation: air is pulled into the lungs by contracting the diaphragm

    - Exhalation: air is pushed out of the lungs by relaxing the diaphragm
]

# Phonation

.big[
- Air is pushed out of the lungs

- Passes through the glottis (the space between the vocal folds)

- Rapid air movement causes vibration of the vocal folds

- The vibrating vocal folds produce voice sounds and control...

    - Pitch: the frequency (F0) at which the vocal folds vibrate

    - Loudness: the intensity (dB) of the sound

    - Quality: sound quality (timbre) of the voice (voiceless, breathy, modal, creaky, etc.)
]

# Resonance

.big[
- Process by which the basic product of phonation is enhanced in timbre/intensity

- Enhancement is created when sound passes through air-filled cavities 

    - pharynx
    - nasopharynx
    - nasal cavity
    - oral cavity

- We can manipulate the resonance chambers to produce different timbre/intensity
]

# Articulation

.big[
- The phonated voice is manipulated by the articulators creating distinct sounds 
- The sounds are then arranged into comprehensible words
- The articulators can be passive or active
    - Lips
    - Teeth
    - Alveolar Ridge
    - Hard Palate
    - Soft Palate (also called the velum)
    - Tongue
    - Mandible
    - Uvula 
    - Epiglottis 
]
